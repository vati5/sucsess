<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <link rel="stylesheet" href="./font/stylesheet.css" />
    <link rel="stylesheet" href="style.css" />
    <title>Payment sucsess!</title>
  </head>
  <body>
    <div class="container first">
      <div class="navigation">
        <button class="back">
          <svg
            class="icon icon-back"
            width="13"
            height="13"
          >
            <use href="./symbol-defs.svg#back"></use>
          </svg></button
        ><button class="more">
          <svg
            class="icon icon-more"
            width="19"
            height="4.5"
          >
            <use href="./symbol-defs.svg#more"></use>
          </svg>
        </button>
      </div>
      <div class="payment-information">
        <div class="avatar">
          <div class="card-image">
            <svg
              class="icon icon-card"
              width="44"
              height="32"
            >
              <use href="./symbol-defs.svg#card"></use>
            </svg>
          </div>
          <div class="country">
            <img
              class="flag"
              src="./images/country.png"
              alt="country flag"
              width="20"
              height="20"
            />
          </div>
        </div>
        <p class="name">IVANOV Ivan</p>
        <div class="many-convertations-info">
          <p class="usd">10,00 USD</p>
          <svg
            class="icon icon-vector"
            width="21"
            height="12"
          >
            <use href="./symbol-defs.svg#vector"></use>
          </svg>
          <p class="eur">9,67 EUR</p>
        </div>
        <div class="payment-sucsessfuly">
          <svg
            class="icon icon-sucsess"
            width="30"
            height="30"
          >
            <use href="./symbol-defs.svg#sucsess"></use>
          </svg>
          <p class="payment-status">Payment successful</p>
        </div>
      </div>
    </div>
    <div class="container second">
      <button>
        <svg
          class="icon icon-repeat"
          width="38"
          height="38"
        >
          <use href="./symbol-defs.svg#repeat"></use>
        </svg>
        <p class="repeat-text">Repeat payment</p>
      </button>
    </div>
    <div class="container third">
      <div class="date-container">
        <p class="date">Date</p>
        <p class="date-time">3 Oct, - 13:22</p>
      </div>
      <div class="transaction-container">
        <p class="transaction">Transaction â„–</p>
        <p class="transaction-number">9923938376</p>
      </div>
    </div>
    <div class="container fourth">
      <div class="comision-container">
        <p class="comision">Commission</p>
        <p class="comision-equal">3,00 EUR</p>
      </div>
      <div class="exchange-rates-container">
        <p class="exchange-rates">Exchange Rates</p>
        <p class="exchange-rates-equal">
          1,00 EUR = 1,00 EUR
        </p>
      </div>
    </div>
  </body>
</html>
